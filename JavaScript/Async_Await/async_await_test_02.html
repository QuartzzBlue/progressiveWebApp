<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const fnProductReady = function(pNum, pTime){
            return new Promise(function(resolve, reject){
                setTimeout(() => {
                    resolve(`${pNum}번 상품이 준비되었습니다.`);
                }, pTime);
            });
        }

      const fnDoAsyncFunction = async function(){
        console.log("1번", await fnProductReady(1, 2000));
        console.log("2번", await fnProductReady(2, 3000));
        console.log("3번", await fnProductReady(3, 1000));
      } 

      fnDoAsyncFunction();
    </script>
  </body>
</html>
