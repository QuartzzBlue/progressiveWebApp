<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        let pNum = 1;
        fnProductReady(pNum, 2000)
            .then(result1 => {
                console.log(result1);
                return fnProductReady(++pNum, 3000);
            })
            .then(result2 => {
                console.log(result2);
                return fnProductReady(++pNum, 1000);
            })
            .then(result3 => {
                console.log(result3)
            });
    ">준비확인</button>
    
    <script>
        const fnProductReady = function(pNum, pTime){
            return new Promise(function(resolve, reject){
                setTimeout(() => {
                    resolve(`${pNum}번 상품이 준비되었습니다.`);
                }, pTime);
            });
        }

    </script>
</body>
</html>
