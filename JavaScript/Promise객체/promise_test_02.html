<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 가상의 서버 데이터 요청 및 랜덤(true, false) 값 반환
        const RequestData = function() {
            return Math.random() > 0.5;
        } 

        // 약속 (promise) 객체 생성
        const oProductReady = new Promise(function (resolve, reject){
            //실행 중 (pending)
            let status = RequestData();

            if(status){ //요청한 실행이 성공(resolved)
                resolve('상품이 성공적으로 배송되었습니다.')
            }else{ //요청한 실행이 실패(rejected)
                reject('죄송합니다. 상품이 아직 준비되지 않았습니다.')
            }
        });

        oProductReady
            .then(item => console.log(item)) //요청 최종 성공(fulfilled)
            .catch(error => console.log(error)); //요청 최종 실패(unfulfilled)
            
    </script>
</body>
</html>
